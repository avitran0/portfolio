<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
        <title>Schematic Resource Calculator - Felix Fröhlich</title>
        <link rel="stylesheet" href="../global.css" />
        <link rel="stylesheet" href="schematic-resource-calculator.css" />
    </head>
    <body>
        <main>
            <h1>Felix Fröhlich</h1>
            <h2>Schematic Resource Calculator</h2>
            <!-- done: custom dropdown -->
            <div id="controls">
                <div id="schematic-controls">
                    <h3>Schematic Analyzer</h3>
                    <label for="sample">View Sample Schematic:</label>
                    <select name="sample" id="sample">
                        <option value="small.litematic">Small</option>
                        <option value="medium.schematic">Medium</option>
                        <option value="large.litematic">Large</option>
                        <option value="very_large.litematic">Very Large</option>
                    </select>
                    <label for="schematic" id="schematic-label">
                        <input type="file" name="schematic" id="schematic" />
                        <span class="first" id="schem-name">Select Schematic</span>
                        <span class="second">Browse</span>
                    </label>
                    <button id="start" class="btn">Start</button>
                    <button id="clear-file" class="btn">Clear File</button>
                    <button id="clear" class="btn">Clear Items</button>
                </div>
                <div id="item-controls">
                    <h3>Select Items Manually</h3>
                    <input type="text" id="item-input" />
                    <input type="number" name="item-select-amount" id="item-select-amount" placeholder="64" />
                    <button id="item-select-add" class="btn">Add</button>
                    <button id="item-select-remove" class="btn">Remove</button>
                </div>
            </div>

            <div id="items"></div>
            <div id="spinner"></div>
        </main>
        <script type="module" src="schematic-resource-calculator.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
        <title>Schematic Resource Calculator</title>
        <link rel="stylesheet" href="../global.css" />
        <link rel="stylesheet" href="schematic-resource-calculator.css" />
    </head>
    <body>
        <main>
            <a href="https://github.com/avitran0/portfolio" class="github-link">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                    />
                </svg>
            </a>
            <h1>Schematic Resource Calculator</h1>
            <!-- done: custom dropdown -->
            <div id="schematic-controls">
                <button id="sample" class="btn">Load Sample</button>
                <dialog id="sample-select">
                    <h2>Select Sample Size</h2>
                    <div class="dialog-btns">
                        <button value="very_small.nbt" class="btn">Very Small</button>
                        <button value="small.litematic" class="btn">Small</button>
                        <button value="medium.schematic" class="btn">Medium</button>
                        <button value="large.litematic" class="btn">Large</button>
                        <button value="very_large.litematic" class="btn">Very Large</button>
                    </div>
                    <button class="btn esc">Close</button>
                </dialog>
                <label for="schematic" id="schematic-label">
                    <input type="file" name="schematic" id="schematic" accept=".nbt,.litematic,.schem,.schematic" />
                    <span class="first" id="schem-name">Select Schematic</span>
                    <span class="second">Browse</span>
                    <button id="clear-file">X</button>
                </label>
                <div>
                    <button id="start" class="btn">Start</button>
                    <button id="clear" class="btn">Clear Items</button>
                </div>
                <button id="item-select-toggle" class="btn">Add Items</button>
            </div>
            <dialog id="item-controls">
                <h2>Select Items Manually</h2>
                <div class="dialog-btns">
                    <img src="" alt="" id="item-preview" />
                    <input type="text" id="item-input" placeholder="item name or id" list="item-data" />
                    <datalist id="item-data"> </datalist>
                    <div id="item-amount-container">
                        <button id="minus" class="btn">-</button>
                        <input type="number" id="item-select-amount" placeholder="amount" min="1" pattern="\d*" />
                        <button id="plus" class="btn">+</button>
                    </div>
                    <button id="item-select-add" class="btn">Add</button>
                    <button id="item-select-remove" class="btn">Remove</button>
                </div>
                <button class="btn esc">Close</button>
                <dialog id="item-select"></dialog>
            </dialog>

            <div id="items"></div>
            <div id="spinner"></div>
        </main>
        <script type="module" src="js/schematic-resource-calculator.js"></script>
        <script src="../js/footer.js"></script>
    </body>
</html>

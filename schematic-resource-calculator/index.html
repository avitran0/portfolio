<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
        <title>Schematic Resource Calculator - Felix Fröhlich</title>
        <link rel="stylesheet" href="../global.css" />
        <link rel="stylesheet" href="schematic-resource-calculator.css" />
    </head>
    <body>
        <main>
            <a href="https://github.com/avitran0/portfolio" class="github-link">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                    />
                </svg>
            </a>
            <a class="home-link">Felix Fröhlich</a>
            <h2>Schematic Resource Calculator</h2>
            <!-- done: custom dropdown -->
            <div id="controls">
                <div id="schematic-controls">
                    <h3>Schematic Analyzer</h3>
                    <label for="sample"
                        >Sample Schematic:
                        <select name="sample" id="sample">
                            <option value="small.litematic">Small</option>
                            <option value="medium.schematic">Medium</option>
                            <option value="large.litematic">Large</option>
                            <option value="very_large.litematic">Very Large</option>
                        </select>
                    </label>
                    <label for="schematic" id="schematic-label">
                        <input type="file" name="schematic" id="schematic" />
                        <span class="first" id="schem-name">Select Schematic</span>
                        <span class="second">Browse</span>
                        <button id="clear-file">X</button>
                    </label>
                    <div>
                        <button id="start" class="btn">Start</button>
                        <button id="clear" class="btn">Clear Items</button>
                    </div>
                </div>
                <div id="item-controls">
                    <h3>Select Items Manually</h3>
                    <input type="text" id="item-input" />
                    <input type="number" name="item-select-amount" id="item-select-amount" placeholder="64" />
                    <button id="item-select-add" class="btn">Add</button>
                    <button id="item-select-remove" class="btn">Remove</button>
                </div>
            </div>

            <div id="items"></div>
            <div id="spinner"></div>
        </main>
        <script type="module" src="js/schematic-resource-calculator.js"></script>
    </body>
</html>
